{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>번역 결과 {{feature}}</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-striped">
                <tr>
                    <td style="text-align: center;">원본 텍스트</td>
                    <td style="text-align: center;"><strong>{{res.text}}</strong></td>
                </tr>
                <tr>
                    <td style="text-align: center;">네이버 번역기</td>
                    <td style="text-align: center;"><strong>{{res.naver}}</strong></td>
                </tr>
                <tr>
                    <td style="text-align: center;">카카오 번역기</td>
                    <td style="text-align: center;"><strong>{{res.kakao}}</strong></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn btn-primary" 
                                onclick="location.href='/translation/trans'">재실행</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
{% endblock %}
