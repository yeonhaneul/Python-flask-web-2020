{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>20 뉴스그룹 고급분류</strong>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <form action="/advanced/news20" method="post">
            <table class="table table-borderless">
                <tr>
                    <td><label for="index">테스트 데이터셋 인덱스</label></td>
                    <td><input type="text" class="form-control" placeholder="0~7,369 사이의 값" id="index" name="index"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="btn btn-primary mr-2">실행</button>
                        <button type="reset" class="btn btn-secondary">취소</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
