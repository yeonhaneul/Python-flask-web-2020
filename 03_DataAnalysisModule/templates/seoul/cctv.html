{% extends "base.html" %}
{% block additional_head %}
    <style>
        td {
            text-align: center;
        }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>서울 자치구별 CCTV 현황</strong> <small>- {{option_dict[option]}}</small>
{% endblock %}
{% block content %}
    <div class="w-90 ml-5">
        <img src="{{url_for('static', filename='img/cctv.png', q=mtime)}}" frameborder="1" width="800" height="500">
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-borderless">
                <tr>
                    <td><button class="btn btn-info" onclick="location.href='/seoul/cctv/count'">CCTV 수</button></td>
                    <td><button class="btn btn-info" onclick="location.href='/seoul/cctv/percent'">CCTV 비율</button></td>
                    <td><button class="btn btn-info" onclick="location.href='/seoul/cctv/scatter'">산점도</button></td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
{% endblock %}
