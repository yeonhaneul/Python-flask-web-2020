<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/bootstrap.min.css')}}">
        <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fontawesome-free-5.15.1-web/css/fontawesome.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fontawesome-free-5.15.1-web/css/all.css')}}">
        {% block st %}{% endblock %}
</head>
<body>
    <div class="container mt-3 ml-5 mr-5"></div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h2>{% block subtitle %}{% endblock %}</h2>
                <hr>
                {% block content %}{% endblock %}
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    {% block tail %}{% endblock %}
</body>
</html>
