{% extends "base.html" %}
{% block additional_head %}
    <style>
        /* Make the image fully responsive */
        td img {
            width: 100%;
        }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>코로나-19 추이</strong><small> - {{region_str}}</small>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table>
                <tr>
                    <td>
                        <img src="{{url_for('static', filename='img/covid_seq.png', q=mtime)}}"
                                width="600" alt="코로나-19 추이 이미지">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <button class="btn btn-primary"
                                onclick="location.href='/covid/graph_seq'">재실행</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
    </div>   
{% endblock %}
