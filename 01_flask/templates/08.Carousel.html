{% extends "08.base.html" %}

{% block title %}Carousel{% endblock %}

{% block st %}
<style>
    .carousel-inner img {
    width: 100%;
    height: 100%;
    }
</style>
{% endblock %}

{% block subtitle %}
Bootstrap 4 Carousel <i class="fas fa-home"></i>
{% endblock %}

{% block content %}
<div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src={{url_for('static', filename='img/dog.jpg', q=mtime)}} alt="dog" width="1100" height="500">
        </div>
        <div class="carousel-item">
            <img src={{url_for('static', filename='img/cat.jpg', q=mtime)}} alt="cat" width="1100" height="500">
        </div>
        <div class="carousel-item">
            <img src={{url_for('static', filename='img/fox.jpg', q=mtime)}} alt="fox" width="1100" height="500">
        </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
{% endblock %}
